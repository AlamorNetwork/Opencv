version: '3.8'

services:
  pdf-to-text:
    build: .
    container_name: pdf-to-persian-text
    ports:
      - "8501:8501"
    volumes:
      - ./temp:/app/temp
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_PORT=8501
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
